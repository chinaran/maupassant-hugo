{{ if and (isset .Site.Params "cc")  (in (slice "post" "posts") .Type) }}
<div class="post-archive">
    <ul class="post-copyright">
        <li style="word-break:break-all"><strong>原文链接：</strong><a href="{{ .Permalink}}">{{ .Permalink}}</a></li>
        <li><strong>版权声明：</strong>本作品采用 <a rel="license" href="{{.Site.Params.cc.link}}">{{.Site.Params.cc.name}}</a> 进行许可，转载请注明出处（作者「<a rel="author" href="{{ .Site.BaseURL}}">{{ if isset .Site.Author "name" }}{{.Site.Author.name}}{{ else }}{{.Site.Title}}{{ end }}</a>」，原文链接）。</li>
    </ul>
</div>
<br/>
{{ end }}
